<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extra/spring-security">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet"/>
    <title th:text="${title}">Hello, Spring Boot!</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
        <a class="navbar-brand" href="#">Spring Boot Tutorial!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'home'? 'active': ''">
                    <a class="nav-link" href="#" th:href="@{/}">
                        홈
                        <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'post'? 'active': ''">
                    <a class="nav-link" href="#" th:href="@{/posts/list}">
                        게시판
                        <span class="sr-only" th:if="${menu} == 'post'">(current)</span>
                    </a>
                </li>
            </ul>
            <a class="btn btn-secondary my-2 mt-sm-0" type="submit" th:href="@{/account/login}"
            sec:authorize="!Authenticated()">로그인</a>
            <a class="btn btn-secondary my-2 mt-sm-0" type="submit" th:href="@{/account/register}"
               sec:authorize="!Authenticated()">회원가입</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="!Authenticated()">
                <span class="text-white" sec:authorize="name">사용자</span>
                <span class="text-white" mx-2 sec:authorize="principal.authorities">권한</span>
                <button class="btn btn-secondary my-2 mt-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</body>

</html>
