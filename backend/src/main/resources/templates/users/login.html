<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>개묘한 이야기</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12"></div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h3> 로그인 </h3>
        </div>
        <div class="col-md-4">
          <form th:method="post" action="/view/users/login" th:object="${userLoginRequest}" class="login-form form-group">
            <div class="form-group">
              <label th:for="email">
                이메일
              </label>
              <input type="email" th:field="*{email}" class="form-control" oninput="email_ck()"
                     placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'"/>
            </div>

            <label th:for="password">
              비밀번호
            </label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
            <p th:if = "${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
            <br>

            <button type="submit" class="btn btn-primary">
              로그인
            </button>
          </form>

          <br>

          <button type="button" class="btn btn-secondary" onclick="location.href = 'join'">
            회원 가입
          </button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
