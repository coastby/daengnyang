<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script th:src="@{/js/login.js}"></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12"></div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h3> 로그인 </h3>
        </div>
        <div class="col-md-4">
          <form th:action="@{/api/v1/users/login}" th:object="${userLoginRequest}"
                class="login-form form-group">
            <div class="form-group">
              <label th:for="userName">
                아이디
              </label>
              <input type="text" th:field="*{userName}" class="form-control"
                     placeholder="아이디를 입력하세요"
                     th:class="${#fields.hasErrors('userName')}? 'form-control fieldError' : 'form-control'"/>
              <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Incorrect data</p>
            </div>

            <label th:for="password">
              비밀번호
            </label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
            <br>

            <button type="button" class="btn btn-primary" onclick="login()">
              로그인
            </button>
          </form>

          <br>

          <button type="button" class="btn btn-secondary"
                  onclick="location.href='/view/users/join'">
            회원 가입
          </button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
<script type="text/javascript" th:src="@{/js/sign.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">

  async function login() {

    let userName = $("#userName").val();
    let password = $("#password").val();

    await axios.post("/api/v1/users/login", {
          "userName": userName,
          "password": password,
        },
        {withCredentials: true}
    ).then(res => {
      let config = {
        headers: {
          "Authorization": "Bearer " + res.data.result.accessToken
        }
      }
      if (res.data.resultCode == 'SUCCESS') {
        // const accessToken  = res.data.result.accessToken;
        // axios.defaults.headers.common['Authorization'] = `Bearer ${accessToken}`;
        console.log("바로 실행 로그");
        console.log(config.headers)

        window.localStorage.setItem("accessToken", res.data.result.accessToken);
        // document.location.href = "/view/groups";

      } else {
        console.log("로그인 실패" + res.resultCode)
        localStorage.clear()
      }
    });


    const accessToken = window.localStorage.getItem("accessToken");
    if (accessToken != null) {
      axios.defaults.headers.common['Authorization'] = `Bearer ${accessToken}`;
      // document.location.href = "/view/groups";

      const cookie3 = document.cookie.valueOf();
      return true;
    }
  }

  /** 토큰 만료시 재발급 */
  axios.interceptors.response.use(
      (response) => {
        return response;
      },
      async (error) => {
        const {
          config,
          response,
          response: { status },
        } = error;

        console.log("if문 가기 전")
        console.log("config" + JSON.stringify(config));
        console.log("data" + JSON.stringify(response.data));
        const errorCode = response.data.result.errorCode;

        function deleteCookie(cName) {
          var expireDate = new Date();
          expireDate.setDate(expireDate.getDate() - 1);
          document.cookie = cName + "= " + "; expires=" + expireDate.toGMTString() + "; path=/";
        }

        if(response.data.result.message === '잘못된 토큰입니다. 서명 불일치') {
          console.log(" 서명 불일치 ")
          localStorage.clear()
          deleteCookie('refreshToken')
          return document.location.reload()
        }

        console.log("errorCode" + JSON.stringify(errorCode))

        if (status === 401 && errorCode === 'INVALID_TOKEN' ) {
          console.log("401 if문 시작")
          const accessToken = localStorage.getItem('accessToken');
          const cookie = document.cookie;

            await axios.post(`/api/v1/users/new-token`, {
              "accessToken": `Bearer ${accessToken}`,
              "refreshToken": cookie
            },
                {withCredentials: true}
            ).then(res => {
              console.log('들어오는지 확인을 위한 콘솔')
              const newAccessToken = res.data.result.accessToken;
              config.headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + newAccessToken,
              };
              console.log('토큰이 정상인지 확인' + newAccessToken);
              localStorage.setItem('ACCESS_TOKEN', newAccessToken);
            }).catch(err =>  {
              console.log("err " + err)
              console.log("err 데이터" + err.data)
            })
            // return await axios(originalRequest);

        }
       return Promise.reject(error);
      }
  );


  async function logout() {

    /** 쿠키 꺼내기 */
    const cookie = document.cookie;
    /** 로컬스토리지에 담긴 토큰 꺼내기 */
    const accessToken = localStorage.getItem('accessToken');

    /** 쿠키 삭제  */
    function deleteCookie(cName) {
      var expireDate = new Date();
      expireDate.setDate(expireDate.getDate() - 1);
      document.cookie = cName + "= " + "; expires=" + expireDate.toGMTString() + "; path=/";
    }

    /** 로그아웃 */
    await axios.post(`/api/v1/users/logout`, {
      "accessToken": accessToken,
      "refreshToken": cookie
    }, {
      headers: {
        "Content-Type": `application/json`,
        Authorization: "Bearer " + localStorage.getItem("accessToken"),
      },
    }).then(res => {
      console.log(res)
      if (res.data.resultCode == 'SUCCESS') {
        console.log("바로 실행 로그");
        console.log(res.data.resultCode);

        localStorage.clear();
        sessionStorage.clear();
        deleteCookie('refreshToken');

        document.location.href = "/view/users/login";
      } else {
        console.log("실패" + res.resultCode)
      }
    });
  }

</script>
</body>
</html>
