<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <!-- CSS -->
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
<div th:replace="~{fragments/header :: header}"/>

<section id="pet-list">
  <div class="card visually-hidden" style="width: 500px;">

    <img class="pet-img" src="https://cdn-icons-png.flaticon.com/512/2138/2138245.png">
    <div class="info">
      <h1 class="name card-title">훈이</h1>
      <h6 class="card-subtitle mb-2 text-muted">
        <span class="age">4살</span> |
        <span class="species">CAT</span> |
        <span class="breed">KSH</span> |
        <span class="sex">중성화 수컷</span>
      </h6>
    </div>
  </div>

</section>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
  const groupId = [[${groupId}]];
  $(document).ready(function () {
    get_pet_list();
  });

  axios.defaults.withCredentials = true;

  async function get_pet_list() {
    await axios.get("/api/v1/groups/" + groupId + "/pets", {}, {
      headers: {
        "Content-Type": `application/json`,
        // Authorization: "Bearer " + localStorage.getItem("accessToken")
        Authorization: "Bearer "
            + "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyTmFtZSI6InVzZXIiLCJyb2xlIjpbIlJPTEVfVVNFUiJdLCJpYXQiOjE2NzU4NDg1MTMsImV4cCI6MTY3NTg1MjExM30.9T3n7rIWsMVuG9-KP1zvns7mSdxWWlrz6im1z7IUR5k"
      },
    }).then(res => {
      console.log(res)
      if (res.data.resultCode == 'SUCCESS') {
        let pets = res.data.result.pets;
        console.log(pets)
        for (let i = 0; i < pets.length; i++) {
          let name = pets[i]['name'];
          let species = pets[i]['species'];
          let age = pets[i]['age'];
          let breed = pets[i]['breed'];
          let sex_enum = pets[i]['sex'];
          let sex;
          switch (sex_enum) {
            case "FEMALE":
              sex = "여아"
              break;
            case "SPAYED_FEMALE":
              sex = "중성화 여아"
              break;
            case "MALE":
              sex = "남아"
              break;
            case "NEUTERD_MALE":
              sex = "중성화 남아"
              break;
            default:
              sex = "?"
              break;
          }

          let temp_html = `
                <div class="card" style="width: 500px;">
                  <img class="pet-img" src="https://cdn-icons-png.flaticon.com/512/2138/2138245.png">
                  <div class="info">
                    <h3 class="name card-title">${name}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">
                      <span class="age">${species}</span> |
                      <span class="species">${age}</span> |
                      <span class="breed">${breed}</span> |
                      <span class="sex">${sex}</span>
                    </h6>
                  </div>
                </div>
          `
          $('#pet-list').append(temp_html);
        }
      } else {
        console.log("실패임" + res.resultCode)
      }
    });
  }

  axios.interceptors.request.use(function (config) {
    console.log("인터셉터 시작")
    const accessToken = localStorage.getItem('accessToken');
    if (accessToken) {
      config.headers.Authorization = 'Bearer' + ' ' + accessToken
    } else {
      console.log("headers" + config.headers);
    }
    return config;
  })

</script>


</body>
</html>
