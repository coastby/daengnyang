<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- CSS -->
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
<div th:replace="~{fragments/header :: header}"/>

<!--header----------------------------->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <section id="pet-list">
        <div class="card visually-hidden" style="width: 500px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img class="pet-img" src="https://cdn-icons-png.flaticon.com/512/8719/8719385.png">
          <div class="info">
            <h1 class="name card-title">훈이네</h1>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="roleInGroup">엄마</span>
            </h6>
          </div>
        </div>
      </section>
      <button type="button" class="btn btn-primary justify-content-md-end mt-3" th:href="@{/view/groups}">그룹 만들기</button>
    </div>
  </div>
</div>

<!--footer---------------------------->

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
  const groupId = [[${groupId}]];
  let rct_id;
  let rct_title;
  let rct_roleInGroup;

  $(document).ready(function () {
    get_group_list();
  });

  axios.defaults.withCredentials = true;

  async function get_group_list() {
    await axios.get("/api/v1/groups/mygroups", {
      headers: {
        "Content-Type": `application/json`
      },
    }).then(res => {
      console.log(res)
      if (res.data.resultCode == 'SUCCESS') {
        let groups = res.data.result.groups;
        console.log(groups)
        for (let i = 0; i < groups.length; i++) {
          let id = groups[i]['id'];
          let title = groups[i]['title'];
          let roleInGroup = groups[i]['roleInGroup'];

          let temp_html = `
                <div class="card" style="width: 500px;" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="get_pet_info(${id})">
                  <img class="pet-img" src="https://cdn-icons-png.flaticon.com/512/8719/8719385.png">
                  <div class="info">
                    <h3 class="name card-title">${title}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">
                      <span class="group_id" style="display: none;">${id}</span>
                      <span class="roleInGroup">${roleInGroup}</span> |
                    </h6>
                  </div>
                </div>
          `
          $('#pet-list').append(temp_html);
        }
      }
    }).catch(err => {
      let res = err.response.data.result;
      let message = res.errorCode + " : " + res.message;
      alert(message);
    });
  }


// 그룹클릭하면 그룹 id를 세션에 저장하게만들고 캘린더로 이동하기 함수?
  async function get_pet_info(petId) {
    await axios.get("/api/v1/groups/" + groupId + "/groups/" + petId, {}, {
      headers: {},
    }).then(res => {
      console.log(res)
      if (res.data.resultCode == 'SUCCESS') {
        rct_id = petId;
        rct_title = res.data.result.title;
        rct_roleInGroup = res.data.result.roleInGroup;

        $('#title').text(rct_title);
        $('#roleInGroup').text(rct_roleInGroup);

      }
    }).catch(err => {
      let res = err.response.data.result;
      let message = res.errorCode + " : " + res.message;
      alert(message);
    });
  }

  axios.interceptors.request.use(function (config) {
    console.log("인터셉터 시작")
    const accessToken = localStorage.getItem('accessToken');
    if (accessToken) {
      config.headers.Authorization = 'Bearer' + ' ' + accessToken
    } else {
      console.log("headers" + config.headers);
    }
    return config;
  })

</script>


</body>
</html>
