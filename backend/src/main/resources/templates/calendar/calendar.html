<!-- modal 추가 -->
<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="calendar_content" class="col-form-label">일정 내용</label>
          <input type="text" class="form-control" id="calendar_content" name="calendar_content">
          <label for="calendar_start_date" class="col-form-label">시작 날짜</label>
          <input type="date" class="form-control" id="calendar_start_date"
                 name="calendar_start_date">
          <label for="calendar_end_date" class="col-form-label">종료 날짜</label>
          <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                id="sprintSettingModalClose">취소
        </button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
  const groupId = [[${groupId}]];
  let rct_id;
  let rct_title;
  let rct_roleInGroup;

  $(document).ready(function () {
    get_group_list();
  });

  axios.defaults.withCredentials = true;

  async function get_group_list() {
    await axios.get("/api/v1/groups/mygroups", {
      headers: {
        "Content-Type": `application/json`
      },
    }).then(res => {
      console.log(res)
      if (res.data.resultCode == 'SUCCESS') {
        let groups = res.data.result.groups;
        console.log(groups)
        for (let i = 0; i < groups.length; i++) {
          let id = groups[i]['id'];
          let title = groups[i]['title'];
          let roleInGroup = groups[i]['roleInGroup'];

          let temp_html = `
                <div class="card" style="width: 500px;" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="get_pet_info(${id})">
                  <img class="pet-img" src="https://cdn-icons-png.flaticon.com/512/8719/8719385.png">
                  <div class="info">
                    <h3 class="name card-title">${title}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">
                      <span class="group_id" style="display: none;">${id}</span>
                      <span class="roleInGroup">${roleInGroup}</span> |
                    </h6>
                  </div>
                </div>
          `
          $('#pet-list').append(temp_html);
        }
      } else {
        console.log("실패임" + res.resultCode)
      }
    });
  }


  // 그룹클릭하면 그룹 id를 세션에 저장하게만들고 캘린더로 이동하기 함수?
  async function get_pet_info(petId) {
    await axios.get("/api/v1/groups/" + groupId + "/groups/" + petId, {}, {
      headers: {},
    }).then(res => {
      console.log(res)
      if (res.data.resultCode == 'SUCCESS') {
        rct_id = petId;
        rct_title = res.data.result.title;
        rct_roleInGroup = res.data.result.roleInGroup;

        $('#title').text(rct_title);
        $('#roleInGroup').text(rct_roleInGroup);

      } else {
        console.log("실패임" + res.resultCode)
      }
    });
  }

  axios.interceptors.request.use(function (config) {
    console.log("인터셉터 시작")
    const accessToken = localStorage.getItem('accessToken');
    if (accessToken) {
      config.headers.Authorization = 'Bearer' + ' ' + accessToken
    } else {
      console.log("headers" + config.headers);
    }
    return config;
  })

</script>
